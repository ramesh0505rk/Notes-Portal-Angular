<div class="login-form d-flex flex-column justify-content-center align-items-center">
  <div class="dark-mode-container d-flex">
    <label class="form-check-label" for="flexSwitchCheckDefault">Switch to dark mode</label>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    </div>
  </div>
  <h2 class="m-logo">Notes</h2>
  <h5>Sign up to Notes</h5>
  <div class="ic d-flex flex-column align-items-center justify-content-center">
    <div class="btn-container d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column fname-container">
        <label for="firstName">First name</label>
        <input type="text" id="i-fname" class="fname" [(ngModel)]="firstName" placeholder="First Name" name="firstName"
          required />
      </div>
      <div class="d-flex flex-column lname-container">
        <label for="lastName">Last name</label>
        <input type="text" id="i-lname" class="lname" [(ngModel)]="lastName" placeholder="Last Name" name="lastName"
          required />
      </div>
      <div class="d-flex flex-column email-container">
        <label for="email">Email</label>
        <input type="email" id="i-email" class="email" [(ngModel)]="email" placeholder="Email" name="email" required />
      </div>
      <div class="d-flex flex-column password-container">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input [type]="passwordVisible?'text':'password'" id="i-password" class="password" [(ngModel)]="password"
            placeholder="Password" name="password" required />
          <span class="eye-icon" (click)="togglePasswordVisibility()">
            <img *ngIf="!passwordVisible" src="assets/eye-off.svg" alt="Show Password" />
            <img *ngIf="passwordVisible" src="assets/eye-on.svg" alt="Hide Password" />
          </span>
        </div>
      </div>
      <div class="signup-container">
        <button (click)="onSignUp()" class="signup-btn" type="submit">Sign Up</button>
      </div>
      <div class="d-flex flex-row align-items-center signin-container">
        <span>Already have an account?</span>
        <a (click)="onSignIn()" class="signin-btn"><b>Sign in</b></a>
      </div>
    </div>
  </div>
  <!-- <p *ngIf="errorMessage">{{ errorMessage }}</p> -->
</div>
