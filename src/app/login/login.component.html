<div class="login-form d-flex flex-column justify-content-center align-items-center">
  <h2 class="m-logo">Notes</h2>
  <h5>Sign in to Notes</h5>
  <div class="ic d-flex flex-column align-items-center justify-content-center">
    <form [formGroup]="loginForm" class="btn-container d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column user-container">
        <label for="username">Username</label>
        <input type="email" id="i-username" placeholder="Enter your email" class="username" formControlName="username"
          name="username" required />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="error d-flex">
          <small>❗Enter a valid email.</small>
        </div>
      </div>
      <div class="d-flex flex-column password-container">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input [type]="passwordVisible?'text':'password'" id="i-password" placeholder="Enter your password"
            class="password" formControlName="password" name="password" required />
          <span class="eye-icon" (click)="togglePasswordVisibility()">
            <img *ngIf="!passwordVisible" src="assets/eye-off.svg" alt="Show Password" />
            <img *ngIf="passwordVisible" src="assets/eye-on.svg" alt="Hide Password" />
          </span>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="error d-flex">
        <small>❗Password must be at least 6 characters long.</small>
      </div>
      </div>
      <div class="d-flex login-container">
        <button (click)="onLoginSubmit()" class="login-btn" type="submit">Sign in</button>
      </div>
      <div>
        <span>or</span>
      </div>
      <div class="col g-signin-container">
        <div class="g-signin" (click)="loginWithGoogle()">
          <img class="g-logo" src="assets/googleLogo.png">
          <span>Continue with Google</span>
        </div>
      </div>
      <div class="d-flex flex-row align-items-center signup-container">
        <span>New to Notes?</span>
        <a (click)="onSignUp()" class="signup-btn"><b>Sign up</b></a>
      </div>
    </form>
    <div *ngIf="errorMessage" class="error">
      <small>{{ errorMessage }}</small>
    </div>
  </div>
</div>
